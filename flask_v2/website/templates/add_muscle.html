{% set title = 'Add Muscle' %}
{% extends "base_layout.html" %}
{% block body %}
    {% block content %}


        <div class="jumbotron m-0">
            <h1 class="display-4">ADD MUSCLE</h1>
            <p class="lead">
                     
            </p>
        </div>

        <div class="container">
            
            <div class="card" style="width: 50rem;">
                <div class="card-header">
                  ADD MUSCLE
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        <div class="form-group">
                          <label for="name">Muscle Name</label>
                          <input type="text" class="form-control" id="name" name="name" aria-describedby="namehelp">
                          <small id="namehelp" class="form-text text-muted">Enter the muscle name here</small>
                        </div>
                        <div class="form-group">
                            <label for="description">Muscle Description</label>
                            <textarea id="description" name="description" rows="4" aria-describedby="descriptionhelp" class="form-control">{{ form_package['description'] }}</textarea>
                            <small id="descriptionhelp" class="form-text text-muted">Describe the muscle here</small>
                        </div>
                        <div class="form-group">
                            <label for="image">Muscle Image</label>
                            <input type="text" class="form-control" id="image" name="image" aria-describedby="imagehelp">
                            <small id="imagehelp" class="form-text text-muted">Enter muscle image here</small>
                        </div>
                        <button type="submit" class="btn btn-outline-dark">Submit</button>
                        <a href="/manage_muscles" class="btn btn-outline-warning" role="button">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    {% endblock content %}


{% endblock body %}
