{% set title = 'Edit Exercise' %}
{% extends "base_layout.html" %}
{% block body %}
    {% block content %}


        <div class="jumbotron m-0">
            <h1 class="display-4">EDIT EXERCISE</h1>
            <p class="lead">
                     
            </p>
        </div>

        <div class="container">
            
            <div class="card" style="width: 50rem;">
                <div class="card-header">
                  EDIT EXERCISE
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        <div class="form-group">
                          <label for="name">Exercise Name</label>
                          <input type="text" class="form-control" id="name" name="name" aria-describedby="namehelp" value='{{ form_package['name'] }}'>
                          <small id="namehelp" class="form-text text-muted">Edit the exercise name here</small>
                        </div>
                        <div class="form-group">
                            <label for="description">Exercise Description</label>
                            <input type="text" class="form-control" id="description" name="description" aria-describedby="descriptionhelp" value='{{ form_package['description'] }}'>
                            <small id="descriptionhelp" class="form-text text-muted">Edit the exercise description here</small>
                        </div>
                        {% for muscle in muscles %}    
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="muscle_name" type="checkbox" id="muscle_name" value="{{ muscle.name }}" checked>
                                <label class="form-check-label" for="muscle_name">{{ muscle.name|title }}</label>
                            </div>
                        {% endfor %}
                        <input type="hidden" name="id" value="{{ form_package['id'] }}">
                        <button type="submit" class="btn btn-outline-dark">Update</button>
                    </form>
                </div>
            </div>
        </div>
    {% endblock content %}


{% endblock body %}
